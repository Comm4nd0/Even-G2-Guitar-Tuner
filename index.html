<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Guitar Tuner</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <p id="status">Loading...</p>
  </div>

  <script>
    // Debug: catch any errors and show on screen
    window.onerror = function(msg, src, line, col, err) {
      var s = document.getElementById('status');
      if (s) s.textContent = 'Error: ' + msg + ' (' + src + ':' + line + ')';
    };
    window.addEventListener('unhandledrejection', function(e) {
      var s = document.getElementById('status');
      if (s) s.textContent = 'Promise error: ' + (e.reason || e);
    });
    document.getElementById('status').textContent = 'JS OK, loading module...';
  </script>
  <script type="module" src="/src/Main.ts"></script>
  <script>
    // After the app script block, check if it ran at all.
    // If __appStarted is not set, the script block had a parse/load error.
    setTimeout(function() {
      if (!window.__appStarted) {
        var s = document.getElementById('status');
        if (s && s.textContent.indexOf('App') === -1) {
          s.textContent = 'App script did not execute (parse error or blocked)';
        }
      }
    }, 500);
  </script>
</body>
</html>
